<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth Map</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
    <h1 id="title">United States Educational Attainment</h1>
    <h3 id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</h2>
    <div id="tooltip" class="hidden">
        <p id="area"></p>
        <p id="bachelors"></p>
    </div>
    <svg id="canvas"></svg>
    <svg id="legend">
        <g>
            <rect x="0" y="0" width="20" height="20" fill="powderblue"></rect>
            <text x="25" y="15">Less than 5%</text>
        </g>
        <g>
            <rect x="0" y="20" width="20" height="20" fill="lightskyblue"></rect>
            <text x="25" y="35">Less than 20%</text>
        </g>
        <g>
            <rect x="0" y="40" width="20" height="20" fill="deepskyblue"></rect>
            <text x="25" y="55">Less than 35%</text>
        </g>
        <g>
            <rect x="0" y="60" width="20" height="20" fill="dodgerblue"></rect>
            <text x="25" y="75">Less than 50%</text>
        </g>
        <g>
            <rect x="0" y="80" width="20" height="20" fill="blue"></rect>
            <text x="25" y="95">Less than 65%</text>
        </g>
        <g>
            <rect x="0" y="100" width="20" height="20" fill="purple"></rect>
            <text x="25" y="115">Greater than 65%</text>
        </g>
    </svg>
    </div>
</body>
<script defer src="script.js"></script>
<script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
